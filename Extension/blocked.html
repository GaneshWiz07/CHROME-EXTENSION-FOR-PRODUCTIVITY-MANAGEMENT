<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

    body {

      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #78aee3;

      text-align: center;

    }

      background-color: #2563eb;
      color: white;
      text-decoration: none;
